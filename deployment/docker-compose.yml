version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_SUPERUSER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_SUPERUSER_PASSWORD}
      POSTGRES_DB: secondlayer_db
      # Application user credentials for initialization
      POSTGRES_APP_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_APP_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_APP_DB: ${POSTGRES_DB:-secondlayer_local}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount initialization script
      - ./docker/init-postgres.sh:/docker-entrypoint-initdb.d/01-init-postgres.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_SUPERUSER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # Document Analysis Microservice
  document-service:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.document-service
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DOCUMENT_SERVICE_PORT=3001
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_KEY2=${OPENAI_API_KEY2}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o}
      - VISION_CREDENTIALS_PATH=/app/vision-ocr-credentials.json
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3001:3001"
    volumes:
      - ./vision-ocr-credentials.json:/app/vision-ocr-credentials.json:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3
    restart: unless-stopped

  # Main MCP Server (optional - usually run via stdio)
  mcp-server:
    build:
      context: ..
      dockerfile: mcp_backend/Dockerfile
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_API_KEY2=${OPENAI_API_KEY2}
      - ZAKONONLINE_API_TOKEN=${ZAKONONLINE_API_TOKEN}
      - ZAKONONLINE_API_TOKEN2=${ZAKONONLINE_API_TOKEN2}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DOCUMENT_SERVICE_URL=http://document-service:3001
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
      document-service:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  qdrant_data:
