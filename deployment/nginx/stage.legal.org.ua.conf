# Main Nginx Configuration for stage.legal.org.ua
# Modular setup with included configurations
#
# Installation:
# 1. Copy this file and includes/ directory to server
# 2. sudo mkdir -p /etc/nginx/includes
# 3. sudo cp includes/*.conf /etc/nginx/includes/
# 4. sudo cp stage.legal.org.ua.conf /etc/nginx/sites-available/
# 5. sudo ln -sf /etc/nginx/sites-available/stage.legal.org.ua /etc/nginx/sites-enabled/
# 6. sudo nginx -t && sudo systemctl reload nginx

# Upstreams
upstream stage_mcp_backend {
    server localhost:3004;
    keepalive 128;
}

upstream stage_frontend {
    server localhost:8092;
    keepalive 32;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name stage.legal.org.ua;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name stage.legal.org.ua;

    # SSL Configuration (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/stage.legal.org.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/stage.legal.org.ua/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/stage.legal.org.ua-access.log;
    error_log /var/log/nginx/stage.legal.org.ua-error.log;

    # Settings
    client_max_body_size 50M;

    # Grafana monitoring UI
    location /grafana/ {
        proxy_pass http://localhost:3100/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Include modular configurations
    include /etc/nginx/includes/oauth-endpoints.conf;
    include /etc/nginx/includes/mcp-endpoints.conf;
    include /etc/nginx/includes/api-endpoints.conf;
    include /etc/nginx/includes/frontend-routes.conf;
}

# WebSocket upgrade map
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}
