# API Endpoints Configuration
# Included in stage.legal.org.ua.conf

# ==========================================
# Authentication Routes
# ==========================================

location /auth {
    proxy_pass http://stage_mcp_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
}

# ==========================================
# REST API Routes
# ==========================================

location /api {
    proxy_pass http://stage_mcp_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";

    # SSE support
    proxy_buffering off;
    proxy_cache off;
    proxy_read_timeout 86400s;

    # CORS headers are set by Express (cors middleware) â€” do NOT add them here
    # to avoid duplicate Access-Control-Allow-Origin values.
}

# ==========================================
# Webhook Routes (Stripe, Fondy)
# ==========================================

location /webhooks {
    proxy_pass http://stage_mcp_backend;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
    client_body_buffer_size 1m;
}
