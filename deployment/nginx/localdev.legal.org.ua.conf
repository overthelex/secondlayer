# Local Development Nginx Configuration for localdev.legal.org.ua
# Standalone config (no includes) â€” routes to local backend (port 3000) and Vite dev server (port 5173)
#
# Prerequisites:
#   1. /etc/hosts has: 127.0.0.1 localdev.legal.org.ua
#   2. Backend running on port 3000 (Docker or npm)
#   3. Vite dev server running on port 5173 (npm run dev)
#
# Installation:
#   sudo ln -sf /home/vovkes/SecondLayer/deployment/nginx/localdev.legal.org.ua.conf /etc/nginx/sites-enabled/
#   sudo nginx -t && sudo systemctl reload nginx

# WebSocket upgrade map (for Vite HMR)
map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

# Upstreams
upstream local_mcp_backend {
    server 127.0.0.1:3000;
    keepalive 128;
}

upstream local_frontend {
    server 127.0.0.1:5173;
    keepalive 32;
}

# HTTP server (port 8080)
server {
    listen 8080;
    listen [::]:8080;
    server_name localdev.legal.org.ua;

    # Logging
    access_log /var/log/nginx/localdev.legal.org.ua-access.log;
    error_log /var/log/nginx/localdev.legal.org.ua-error.log;

    # Settings
    client_max_body_size 50M;

    # ==========================================
    # OAuth Discovery Endpoints (RFC 8414)
    # ==========================================

    location = /.well-known/oauth-authorization-server {
        rewrite ^/.well-known/oauth-authorization-server$ /oauth/.well-known/oauth-authorization-server break;
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    }

    location = /.well-known/openid-configuration {
        rewrite ^/.well-known/openid-configuration$ /oauth/.well-known/openid-configuration break;
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    }

    # ==========================================
    # OAuth Authorization Flow
    # ==========================================

    location /oauth/ {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Compatibility redirects (use http for local)
    location = /authorize {
        return 301 http://$host/oauth/authorize$is_args$args;
    }

    location = /token {
        return 307 http://$host/oauth/token;
    }

    # ==========================================
    # Health Check
    # ==========================================

    location /health {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # MCP Discovery
    # ==========================================

    location /mcp {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ==========================================
    # MCP SSE Endpoints (long timeout)
    # ==========================================

    location /sse {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
