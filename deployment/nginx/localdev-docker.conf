# Docker-based Local Development Nginx Configuration
# Runs inside nginx-local container, routes to Docker service names
#
# Upstreams:
#   app-local:3000       — backend (Docker container)
#   lexwebapp-local:5173 — Vite dev server (Docker container, plain HTTP)
#
# SSL terminated here using mkcert certs mounted from deployment/nginx/certs/

map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

upstream local_mcp_backend {
    server app-local:3000;
    keepalive 128;
}

upstream local_frontend {
    server lexwebapp-local:5173;
}

# HTTP server (port 80)
server {
    listen 80;
    listen [::]:80;
    server_name localdev.legal.org.ua localdev.mcp.legal.org.ua usa.legal.org.ua uk.legal.org.ua de.legal.org.ua fr.legal.org.ua nl.legal.org.ua ee.legal.org.ua;

    access_log /var/log/nginx/localdev-access.log;
    error_log /var/log/nginx/localdev-error.log;

    client_max_body_size 50M;

    # ACME challenge for Let's Encrypt renewal
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ==========================================
    # OAuth Discovery Endpoints (RFC 8414)
    # ==========================================

    location = /.well-known/oauth-authorization-server {
        rewrite ^/.well-known/oauth-authorization-server$ /oauth/.well-known/oauth-authorization-server break;
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    }

    location = /.well-known/openid-configuration {
        rewrite ^/.well-known/openid-configuration$ /oauth/.well-known/openid-configuration break;
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
    }

    # ==========================================
    # OAuth Authorization Flow
    # ==========================================

    location /oauth/ {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    location = /authorize {
        return 301 http://$host/oauth/authorize$is_args$args;
    }

    location = /token {
        return 307 http://$host/oauth/token;
    }

    # ==========================================
    # Health Check
    # ==========================================

    location /health {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Prometheus metrics (no auth)
    location /metrics {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # ==========================================
    # MCP Discovery
    # ==========================================

    location /mcp {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # ==========================================
    # MCP SSE Endpoints (long timeout)
    # ==========================================

    location /sse {
        proxy_pass http://local_mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
