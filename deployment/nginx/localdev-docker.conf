# ==========================================
# Grafana — local.grafana.legal.org.ua
# ==========================================

server {
    listen 80;
    listen [::]:80;
    server_name local.grafana.legal.org.ua;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name local.grafana.legal.org.ua;

    ssl_certificate /etc/nginx/certs/local.grafana.legal.org.ua.pem;
    ssl_certificate_key /etc/nginx/certs/local.grafana.legal.org.ua-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;

    access_log /var/log/nginx/grafana-access.log;
    error_log /var/log/nginx/grafana-error.log;

    location / {
        resolver 127.0.0.11 valid=30s;
        set $grafana_upstream http://grafana-local:3000;
        proxy_pass $grafana_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }
}
