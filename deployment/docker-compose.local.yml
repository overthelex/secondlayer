# Local development environment for SecondLayer
# Simplified setup for running on developer machines

services:
  postgres-local:
    image: postgres:15-alpine
    container_name: secondlayer-postgres-local
    shm_size: '2gb'
    oom_score_adj: -500
    command: >-
      postgres
      -c max_connections=500
      -c shared_buffers=2GB
      -c effective_cache_size=6GB
      -c work_mem=16MB
      -c maintenance_work_mem=512MB
      -c wal_buffers=64MB
      -c temp_buffers=32MB
      -c huge_pages=try
      -c checkpoint_completion_target=0.9
      -c wal_level=minimal
      -c max_wal_senders=0
      -c idle_in_transaction_session_timeout=60000
      -c statement_timeout=300000
      -c lock_timeout=30000
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
    ports:
      - "5432:5432"  # Standard PostgreSQL port
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondlayer} -d ${POSTGRES_DB:-secondlayer_local}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-local
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  rada-db-init-local:
    image: postgres:15-alpine
    container_name: rada-db-init-local
    depends_on:
      postgres-local:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: "5432"
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      RADA_POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      RADA_POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      RADA_POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
    volumes:
      - ./scripts/rada-db-init.sh:/scripts/rada-db-init.sh:ro
    command: ["sh", "/scripts/rada-db-init.sh"]
    restart: "no"
    networks:
      - secondlayer-local

  qdrant-local:
    image: qdrant/qdrant:latest
    container_name: secondlayer-qdrant-local
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_local_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "bash -c 'echo > /dev/tcp/localhost/6333'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped
    networks:
      - secondlayer-local
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis-local:
    image: redis:7-alpine
    container_name: secondlayer-redis-local
    ports:
      - "6379:6379"  # Standard Redis port
    volumes:
      - redis_local_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy volatile-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 3s
    restart: unless-stopped
    networks:
      - secondlayer-local

  migrate-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-backend
    image: secondlayer-app:latest
    container_name: secondlayer-migrate-local
    depends_on:
      postgres-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    working_dir: /app/mcp_backend
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  seed-admin-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-backend
    image: secondlayer-app:latest
    container_name: secondlayer-seed-admin-local
    depends_on:
      migrate-local:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
      ADMIN_USER_EMAIL: ${ADMIN_USER_EMAIL:-admin@legal.org.ua}
      ADMIN_USER_PASSWORD: ${ADMIN_USER_PASSWORD:-admin123456}
    working_dir: /app/mcp_backend
    command: ["node", "dist/scripts/seed-admin-user.js"]
    restart: "no"
    networks:
      - secondlayer-local

  seed-test-user-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-backend
    image: secondlayer-app:latest
    container_name: secondlayer-seed-test-user-local
    depends_on:
      migrate-local:
        condition: service_completed_successfully
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
      TEST_USER_EMAIL: ${TEST_USER_EMAIL:-testuser@secondlayer.com}
      TEST_USER_PASSWORD: ${TEST_USER_PASSWORD:-testuser123}
    working_dir: /app/mcp_backend
    command: >
      sh -c "node -e \"
        const bcrypt = require('bcryptjs');
        const { Database } = require('./dist/database/database.js');
        async function seed() {
          const db = new Database();
          await db.connect();
          const email = process.env.TEST_USER_EMAIL || 'testuser@secondlayer.com';
          const password = process.env.TEST_USER_PASSWORD || 'testuser123';
          const passwordHash = await bcrypt.hash(password, 10);
          await db.query(
            \\\`INSERT INTO users (email, name, password_hash, email_verified)
             VALUES (\\\$1, 'Test User', \\\$2, true)
             ON CONFLICT (email) DO UPDATE SET password_hash = \\\$2, updated_at = NOW()
             RETURNING id\\\`,
            [email, passwordHash]
          );
          console.log('Test user seeded:', email);
          await db.close();
        }
        seed().then(() => process.exit(0)).catch(e => { console.error(e); process.exit(1); });
      \""
    restart: "no"
    networks:
      - secondlayer-local

  app-local:
    image: secondlayer-app:latest
    container_name: secondlayer-app-local
    command: ["node", "--max-old-space-size=2048", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${HTTP_PORT:-3000}
      HTTP_PORT: ${HTTP_PORT:-3000}
      HTTP_HOST: 0.0.0.0

      # JWT for authentication
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-change-in-production}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}

      # Vector DB
      QDRANT_URL: http://qdrant-local:6333

      # Cache
      REDIS_URL: redis://redis-local:6379
      REDIS_HOST: redis-local
      REDIS_PORT: 6379

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      VOYAGEAI_API_KEY: ${VOYAGEAI_API_KEY:-}
      VOYAGEAI_EMBEDDING_MODEL: ${VOYAGEAI_EMBEDDING_MODEL:-voyage-law-2}

      # Dynamic model selection (cost-optimized defaults)
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-5-nano}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-5-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-5.1}

      # LLM Provider Strategy (OpenAI-only pipeline)
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}

      # ZakonOnline API
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN:-local-dev-zo-token}
      ZAKONONLINE_API_TOKEN2: ${ZAKONONLINE_API_TOKEN2:-}
      ZAKONONLINE_TOKEN_STRATEGY: round_robin

      # Security (relaxed for local dev)
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS:-local-dev-key,test-key-123}

      # Unified Gateway Configuration
      ENABLE_UNIFIED_GATEWAY: ${ENABLE_UNIFIED_GATEWAY:-true}
      RADA_MCP_URL: ${RADA_MCP_URL:-http://rada-mcp-app-local:3001}
      RADA_API_KEY: ${RADA_API_KEY:-test-key-123}
      OPENREYESTR_MCP_URL: ${OPENREYESTR_MCP_URL:-http://openreyestr-app-local:3004}
      OPENREYESTR_API_KEY: ${OPENREYESTR_API_KEY:-test-key-123}
      STAGE_BACKEND_URL: ${STAGE_BACKEND_URL:-https://stage.legal.org.ua}
      STAGE_API_KEY: ${STAGE_API_KEY:-}

      # WebAuthn / FIDO2
      WEBAUTHN_RP_ID: ${WEBAUTHN_RP_ID:-localdev.legal.org.ua}
      WEBAUTHN_RP_NAME: ${WEBAUTHN_RP_NAME:-SecondLayer Legal}
      WEBAUTHN_ORIGIN: ${WEBAUTHN_ORIGIN:-https://localdev.legal.org.ua}

      # OAuth (optional for local - can use API keys instead)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-https://localdev.legal.org.ua/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-https://localdev.legal.org.ua}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-https://localdev.legal.org.ua,https://usa.legal.org.ua,https://uk.legal.org.ua,https://de.legal.org.ua,https://fr.legal.org.ua,https://nl.legal.org.ua,https://ee.legal.org.ua,https://eu.legal.org.ua,https://ua.legal.org.ua,http://localhost:5173,http://localhost:3000}

      # MinIO (S3-compatible object storage)
      MINIO_ENDPOINT: minio-local
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"

      # Upload temp directory
      UPLOAD_TEMP_DIR: /app/data/uploads

      # Vision/OCR credentials
      VISION_CREDENTIALS_PATH: /app/credentials/vision-credentials.json
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/vision-credentials.json

      # Prometheus (for admin metrics dashboard)
      PROMETHEUS_URL: http://prometheus-local:9090

      # Logging (verbose for development)
      LOG_LEVEL: ${LOG_LEVEL:-debug}

      # Admin user for local development
      ADMIN_USER_EMAIL: ${ADMIN_USER_EMAIL:-admin@legal.org.ua}
      ADMIN_USER_PASSWORD: ${ADMIN_USER_PASSWORD:-admin123456}

    ports:
      - "3000:3000"  # Standard backend port

    depends_on:
      migrate-local:
        condition: service_completed_successfully
      seed-admin-local:
        condition: service_completed_successfully
      seed-test-user-local:
        condition: service_completed_successfully
      qdrant-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy

    volumes:
      # Mount source code for hot reload (optional - comment out if using Docker image only)
      # - ../mcp_backend/src:/app/src:ro
      # - ../mcp_backend/dist:/app/dist:ro
      - ../mcp_backend/logs:/app/logs
      - app_local_data:/app/data
      # Vision API credentials for OCR
      - ../vision-ocr-credentials.json:/app/credentials/vision-credentials.json:ro

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - secondlayer-local

    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  rada-migrate-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-rada
    image: rada-mcp:latest
    container_name: rada-mcp-migrate-local
    depends_on:
      rada-db-init-local:
        condition: service_completed_successfully
      redis-local:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      REDIS_HOST: redis-local
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  rada-mcp-app-local:
    image: rada-mcp:latest
    container_name: rada-mcp-app-local
    depends_on:
      rada-migrate-local:
        condition: service_completed_successfully
      redis-local:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      HTTP_PORT: 3001
      HTTP_HOST: 0.0.0.0
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      DATABASE_URL: postgresql://${RADA_POSTGRES_USER:-rada_mcp}:${RADA_POSTGRES_PASSWORD:-rada_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      REDIS_URL: redis://redis-local:6379
      REDIS_HOST: redis-local
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-5-nano}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-5-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-5.1}
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}
      SECONDLAYER_URL: http://app-local:3000
      SECONDLAYER_API_KEY: ${SECONDARY_LAYER_KEYS:-test-key-123}
      RADA_API_KEYS: ${RADA_API_KEYS:-test-key-123,test-rada-key}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - secondlayer-local

  document-service-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.document-service
    image: document-service:latest
    container_name: document-service-local
    depends_on:
      postgres-local:
        condition: service_healthy
      qdrant-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      DOCUMENT_SERVICE_PORT: 3002
      PORT: 3002
      HTTP_PORT: 3002
      HTTP_HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}

      # Vector DB
      QDRANT_URL: http://qdrant-local:6333

      # Cache
      REDIS_URL: redis://redis-local:6379
      REDIS_HOST: redis-local
      REDIS_PORT: 6379

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}

      # Dynamic model selection
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-5-nano}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-5-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-5.1}

      # LLM Provider Strategy (OpenAI-only pipeline)
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}

      # Vision/OCR credentials path (inside container, always same path)
      VISION_CREDENTIALS_PATH: /app/credentials/vision-credentials.json
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/vision-credentials.json

      # External APIs (ZakonOnline)
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN:-}

      # Security
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS:-test-key-123}
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-change-in-production}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}

    ports:
      - "3002:3002"

    volumes:
      # Vision API credentials for OCR
      - ../vision-ocr-credentials.json:/app/credentials/vision-credentials.json:ro

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3002/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - secondlayer-local

    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 512M

  # OpenReyestr MCP Server - Ukrainian State Register
  postgres-openreyestr-local:
    image: postgres:15-alpine
    container_name: openreyestr-postgres-local
    environment:
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
    ports:
      - "5437:5432"
    volumes:
      - postgres_openreyestr_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPENREYESTR_POSTGRES_USER:-openreyestr} -d ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-local

  migrate-openreyestr-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-openreyestr
    image: openreyestr-app:latest
    container_name: openreyestr-migrate-local
    depends_on:
      postgres-openreyestr-local:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}@postgres-openreyestr-local:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      POSTGRES_HOST: postgres-openreyestr-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  app-openreyestr-local:
    image: openreyestr-app:latest
    container_name: openreyestr-app-local
    command: ["node", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      HTTP_PORT: 3004
      HTTP_HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}@postgres-openreyestr-local:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      POSTGRES_HOST: postgres-openreyestr-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}

      # Authentication
      OPENREYESTR_API_KEYS: ${OPENREYESTR_API_KEYS:-test-key-123,local-dev-key}

      # OpenAI Configuration (optional for future AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-5-nano}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-5-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-5.1}

      # SecondLayer Integration (for cross-referencing)
      SECONDLAYER_URL: http://app-local:3000
      SECONDLAYER_API_KEY: ${SECONDARY_LAYER_KEYS:-test-key-123}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}

    ports:
      - "3004:3004"

    depends_on:
      postgres-openreyestr-local:
        condition: service_healthy
      migrate-openreyestr-local:
        condition: service_completed_successfully

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3004/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    networks:
      - secondlayer-local

    # Resource limits for local development
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # MinIO - S3-compatible object storage for media/large files
  minio-local:
    image: minio/minio:latest
    container_name: minio-local
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_PROMETHEUS_AUTH_TYPE: public
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_local_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - secondlayer-local

  # ===== Frontend (Vite dev server in Docker) =====

  lexwebapp-deps-local:
    image: node:20-alpine
    container_name: lexwebapp-deps-local
    working_dir: /app
    command: ["npm", "install", "--legacy-peer-deps"]
    volumes:
      - ../lexwebapp:/app
      - lexwebapp_node_modules:/app/node_modules
    restart: "no"
    networks:
      - secondlayer-local

  lexwebapp-local:
    image: node:20-alpine
    container_name: lexwebapp-local
    working_dir: /app
    command: ["npx", "vite", "--host", "0.0.0.0"]
    environment:
      NODE_ENV: development
      DOCKER_ENV: "true"
      VITE_API_URL: ${VITE_API_URL:-https://localdev.legal.org.ua}
    volumes:
      - ../lexwebapp:/app
      - lexwebapp_node_modules:/app/node_modules
    depends_on:
      lexwebapp-deps-local:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:5173/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - secondlayer-local
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===== Nginx Reverse Proxy =====

  nginx-local:
    image: nginx:alpine
    container_name: nginx-local
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/localdev-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro
      - certbot_webroot:/var/www/certbot:ro
    depends_on:
      app-local:
        condition: service_healthy
      lexwebapp-local:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    networks:
      - secondlayer-local
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 32M

  # ===== Monitoring Stack =====

  prometheus-local:
    image: prom/prometheus:v2.48.0
    container_name: prometheus-local
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=7d'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus-local.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/rules:/etc/prometheus/rules:ro
      - prometheus_local_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - secondlayer-local
    restart: unless-stopped

  grafana-local:
    image: grafana/grafana:10.2.3
    container_name: grafana-local
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - ADMIN_EMAIL=${ADMIN_EMAIL:-grafana@legal.org.ua}
      - GF_SERVER_ROOT_URL=https://local.grafana.legal.org.ua/
      - GF_SERVER_SERVE_FROM_SUB_PATH=false
      - PROMETHEUS_HOST=prometheus-local
    volumes:
      - grafana_local_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3100:3000"
    networks:
      - secondlayer-local
    restart: unless-stopped

  cadvisor-local:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: cadvisor-local
    privileged: true
    devices:
      - /dev/kmsg
    environment:
      - DOCKER_API_VERSION=1.44
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
      - /etc/machine-id:/etc/machine-id:ro
    networks:
      - secondlayer-local
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 64M

  redis-exporter-local:
    image: oliver006/redis_exporter:v1.56.0
    container_name: redis-exporter-local
    environment:
      REDIS_ADDR: "redis://redis-local:6379"
    ports:
      - "9121:9121"
    networks:
      - secondlayer-local
    restart: unless-stopped
    depends_on:
      - redis-local

volumes:
  postgres_local_data:
    driver: local
  qdrant_local_data:
    driver: local
  redis_local_data:
    driver: local
  app_local_data:
    driver: local
  document_service_credentials:
    driver: local
  minio_local_data:
    driver: local
  lexwebapp_node_modules:
    driver: local
  postgres_openreyestr_local_data:
    driver: local
  prometheus_local_data:
    driver: local
  certbot_webroot:
    driver: local
  grafana_local_data:
    driver: local

networks:
  secondlayer-local:
    driver: bridge
