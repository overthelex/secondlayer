# Local development environment for SecondLayer
# Simplified setup for running on developer machines

services:
  postgres-local:
    image: postgres:15-alpine
    container_name: secondlayer-postgres-local
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
    ports:
      - "5432:5432"  # Standard PostgreSQL port
    volumes:
      - postgres_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondlayer} -d ${POSTGRES_DB:-secondlayer_local}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-local

  rada-db-init-local:
    image: postgres:15-alpine
    container_name: rada-db-init-local
    depends_on:
      postgres-local:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      RADA_POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      RADA_POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      RADA_POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
    command:
      - sh
      - -lc
      - |
        echo "Initializing RADA schema/user...";
        cat <<'SQL' | psql -h "$$POSTGRES_HOST" -p "$$POSTGRES_PORT" -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" \
          -v rada_user="$$RADA_POSTGRES_USER" \
          -v rada_pass="$$RADA_POSTGRES_PASSWORD" \
          -v rada_schema="$$RADA_POSTGRES_SCHEMA" \
          -v db_name="$$POSTGRES_DB"

        CREATE EXTENSION IF NOT EXISTS "pgcrypto";

        -- Create role if missing
        SELECT format('CREATE ROLE %I LOGIN PASSWORD %L', :'rada_user', :'rada_pass')
        WHERE NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = :'rada_user')\gexec

        -- Always set/refresh password (idempotent)
        SELECT format('ALTER ROLE %I WITH LOGIN PASSWORD %L', :'rada_user', :'rada_pass')\gexec

        -- Create schema if missing
        SELECT format('CREATE SCHEMA %I AUTHORIZATION %I', :'rada_schema', :'rada_user')
        WHERE NOT EXISTS (SELECT 1 FROM pg_namespace WHERE nspname = :'rada_schema')\gexec

        -- Ensure privileges
        SELECT format('GRANT USAGE, CREATE ON SCHEMA %I TO %I', :'rada_schema', :'rada_user')\gexec

        -- Ensure default search_path
        SELECT format('ALTER ROLE %I IN DATABASE %I SET search_path=%I,public', :'rada_user', :'db_name', :'rada_schema')\gexec
        SQL
    restart: "no"
    networks:
      - secondlayer-local

  qdrant-local:
    image: qdrant/qdrant:latest
    container_name: secondlayer-qdrant-local
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_local_data:/qdrant/storage
    restart: unless-stopped
    networks:
      - secondlayer-local

  redis-local:
    image: redis:7-alpine
    container_name: secondlayer-redis-local
    ports:
      - "6379:6379"  # Standard Redis port
    volumes:
      - redis_local_data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 2s
      retries: 5
      start_period: 3s
    restart: unless-stopped
    networks:
      - secondlayer-local

  migrate-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-backend
    image: secondlayer-app:latest
    container_name: secondlayer-migrate-local
    depends_on:
      postgres-local:
        condition: service_healthy
      redis-local:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    working_dir: /app/mcp_backend
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  app-local:
    image: secondlayer-app:latest
    container_name: secondlayer-app-local
    command: ["node", "--max-old-space-size=2048", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${HTTP_PORT:-3000}
      HTTP_PORT: ${HTTP_PORT:-3000}
      HTTP_HOST: 0.0.0.0

      # JWT for authentication
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-change-in-production}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}

      # Vector DB
      QDRANT_URL: http://qdrant-local:6333

      # Cache
      REDIS_URL: redis://redis-local:6379
      REDIS_HOST: redis-local
      REDIS_PORT: 6379

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}

      # Dynamic model selection (cost-optimized defaults)
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}

      # Anthropic/Claude (optional for local dev)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_API_KEY2: ${ANTHROPIC_API_KEY2:-}
      ANTHROPIC_MODEL_QUICK: ${ANTHROPIC_MODEL_QUICK:-claude-haiku-4.5}
      ANTHROPIC_MODEL_STANDARD: ${ANTHROPIC_MODEL_STANDARD:-claude-sonnet-4.5}
      ANTHROPIC_MODEL_DEEP: ${ANTHROPIC_MODEL_DEEP:-claude-opus-4.5}

      # LLM Provider Strategy
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}

      # ZakonOnline API
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN:-local-dev-zo-token}
      ZAKONONLINE_API_TOKEN2: ${ZAKONONLINE_API_TOKEN2:-}

      # Security (relaxed for local dev)
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS:-local-dev-key,test-key-123}

      # Unified Gateway Configuration
      ENABLE_UNIFIED_GATEWAY: ${ENABLE_UNIFIED_GATEWAY:-true}
      RADA_MCP_URL: ${RADA_MCP_URL:-http://rada-mcp-app-local:3001}
      RADA_API_KEY: ${RADA_API_KEY:-test-key-123}
      OPENREYESTR_MCP_URL: ${OPENREYESTR_MCP_URL:-http://openreyestr-app-local:3004}
      OPENREYESTR_API_KEY: ${OPENREYESTR_API_KEY:-test-key-123}

      # OAuth (optional for local - can use API keys instead)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3000/auth/google/callback}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:5173}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}

      # MinIO (S3-compatible object storage)
      MINIO_ENDPOINT: minio-local
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_USE_SSL: "false"

      # Upload temp directory
      UPLOAD_TEMP_DIR: /app/data/uploads

      # Logging (verbose for development)
      LOG_LEVEL: ${LOG_LEVEL:-debug}

    ports:
      - "3000:3000"  # Standard backend port

    depends_on:
      migrate-local:
        condition: service_completed_successfully
      qdrant-local:
        condition: service_started
      redis-local:
        condition: service_healthy

    volumes:
      # Mount source code for hot reload (optional - comment out if using Docker image only)
      # - ../mcp_backend/src:/app/src:ro
      # - ../mcp_backend/dist:/app/dist:ro
      - ../mcp_backend/logs:/app/logs
      - app_local_data:/app/data

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - secondlayer-local

    # Minimal resource limits for local development
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 3G
        reservations:
          cpus: '0.5'
          memory: 512M

  rada-migrate-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-rada
    image: rada-mcp:latest
    container_name: rada-mcp-migrate-local
    depends_on:
      rada-db-init-local:
        condition: service_completed_successfully
      redis-local:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      REDIS_HOST: redis-local
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  rada-mcp-app-local:
    image: rada-mcp:latest
    container_name: rada-mcp-app-local
    depends_on:
      rada-migrate-local:
        condition: service_completed_successfully
      redis-local:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3001
      HTTP_PORT: 3001
      HTTP_HOST: 0.0.0.0
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD:-rada_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      DATABASE_URL: postgresql://${RADA_POSTGRES_USER:-rada_mcp}:${RADA_POSTGRES_PASSWORD:-rada_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      REDIS_HOST: redis-local
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_MODEL_QUICK: ${ANTHROPIC_MODEL_QUICK:-claude-haiku-4.5}
      ANTHROPIC_MODEL_STANDARD: ${ANTHROPIC_MODEL_STANDARD:-claude-sonnet-4.5}
      ANTHROPIC_MODEL_DEEP: ${ANTHROPIC_MODEL_DEEP:-claude-opus-4.5}
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}
      SECONDLAYER_URL: http://app-local:3000
      SECONDLAYER_API_KEY: ${SECONDARY_LAYER_KEYS:-test-key-123}
      RADA_API_KEYS: ${RADA_API_KEYS:-test-key-123,test-rada-key}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}
    ports:
      - "3001:3001"
    restart: unless-stopped
    networks:
      - secondlayer-local

  document-service-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.document-service
    image: document-service:latest
    container_name: document-service-local
    depends_on:
      postgres-local:
        condition: service_healthy
      qdrant-local:
        condition: service_started
      redis-local:
        condition: service_healthy
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      DOCUMENT_SERVICE_PORT: 3002
      PORT: 3002
      HTTP_PORT: 3002
      HTTP_HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD:-local_dev_password}@postgres-local:5432/${POSTGRES_DB:-secondlayer_local}
      POSTGRES_HOST: postgres-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-local_dev_password}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_local}

      # Vector DB
      QDRANT_URL: http://qdrant-local:6333

      # Cache
      REDIS_URL: redis://redis-local:6379
      REDIS_HOST: redis-local
      REDIS_PORT: 6379

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}

      # Dynamic model selection
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}

      # Anthropic (optional)
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_API_KEY2: ${ANTHROPIC_API_KEY2:-}
      ANTHROPIC_MODEL_QUICK: ${ANTHROPIC_MODEL_QUICK:-claude-haiku-4.5}
      ANTHROPIC_MODEL_STANDARD: ${ANTHROPIC_MODEL_STANDARD:-claude-sonnet-4.5}
      ANTHROPIC_MODEL_DEEP: ${ANTHROPIC_MODEL_DEEP:-claude-opus-4.5}

      # LLM Provider Strategy
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}

      # Vision/OCR credentials path (inside container, always same path)
      VISION_CREDENTIALS_PATH: /app/credentials/vision-credentials.json
      GOOGLE_APPLICATION_CREDENTIALS: /app/credentials/vision-credentials.json

      # External APIs (ZakonOnline)
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN:-}

      # Security
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS:-test-key-123}
      JWT_SECRET: ${JWT_SECRET:-local-dev-jwt-secret-change-in-production}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

      # CORS
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:3000}

    ports:
      - "3002:3002"

    volumes:
      # Vision API credentials for OCR
      - ../vision-ocr-credentials.json:/app/credentials/vision-credentials.json:ro

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3002/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    restart: unless-stopped

    networks:
      - secondlayer-local

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M

  # OpenReyestr MCP Server - Ukrainian State Register
  postgres-openreyestr-local:
    image: postgres:15-alpine
    container_name: openreyestr-postgres-local
    environment:
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
    ports:
      - "5437:5432"
    volumes:
      - postgres_openreyestr_local_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPENREYESTR_POSTGRES_USER:-openreyestr} -d ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-local

  migrate-openreyestr-local:
    build:
      context: ..
      dockerfile: deployment/Dockerfile.mono-openreyestr
    image: openreyestr-app:latest
    container_name: openreyestr-migrate-local
    depends_on:
      postgres-openreyestr-local:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}@postgres-openreyestr-local:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      POSTGRES_HOST: postgres-openreyestr-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-local

  app-openreyestr-local:
    image: openreyestr-app:latest
    container_name: openreyestr-app-local
    command: ["node", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: ${NODE_ENV:-development}
      HTTP_PORT: 3004
      HTTP_HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}@postgres-openreyestr-local:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_local}
      POSTGRES_HOST: postgres-openreyestr-local
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD:-openreyestr_dev_password}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_local}

      # Authentication
      OPENREYESTR_API_KEYS: ${OPENREYESTR_API_KEYS:-test-key-123,local-dev-key}

      # OpenAI Configuration (optional for future AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY:-local-dev-openai-key}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}

      # SecondLayer Integration (for cross-referencing)
      SECONDLAYER_URL: http://app-local:3000
      SECONDLAYER_API_KEY: ${SECONDARY_LAYER_KEYS:-test-key-123}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}

    ports:
      - "3004:3004"

    depends_on:
      postgres-openreyestr-local:
        condition: service_healthy
      migrate-openreyestr-local:
        condition: service_completed_successfully

    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://127.0.0.1:3004/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1));",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    networks:
      - secondlayer-local

    # Resource limits for local development
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # MinIO - S3-compatible object storage for media/large files
  minio-local:
    image: minio/minio:latest
    container_name: minio-local
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minioadmin}
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web console
    volumes:
      - minio_local_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - secondlayer-local

  # Frontend - typically run with npm run dev outside Docker for hot reload
  # Uncomment if you want to run frontend in Docker
  # lexwebapp-local:
  #   image: lexwebapp-lexwebapp:latest
  #   container_name: lexwebapp-local
  #   ports:
  #     - "8080:80"
  #   environment:
  #     - NODE_ENV=development
  #     - VITE_API_URL=http://localhost:3000/api
  #   networks:
  #     - secondlayer-local
  #   restart: unless-stopped

volumes:
  postgres_local_data:
    driver: local
  qdrant_local_data:
    driver: local
  redis_local_data:
    driver: local
  app_local_data:
    driver: local
  document_service_credentials:
    driver: local
  minio_local_data:
    driver: local
  postgres_openreyestr_local_data:
    driver: local

networks:
  secondlayer-local:
    driver: bridge
