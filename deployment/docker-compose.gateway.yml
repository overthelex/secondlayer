# Nginx Gateway Proxy for 2 Environments
# Routes traffic between stage/dev environments
version: '3.8'

services:
  nginx-gateway:
    image: nginx:alpine
    container_name: legal-nginx-gateway
    ports:
      - "8080:80"
    volumes:
      - ./nginx-gateway-2env.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=legal-gateway"
    networks:
      - gateway-network

volumes:
  nginx_logs:
    driver: local

networks:
  gateway-network:
    driver: bridge
