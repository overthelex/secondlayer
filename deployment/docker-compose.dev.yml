# Development environment for SecondLayer
# Runs alongside production with different ports

services:
  postgres-dev:
    image: postgres:15-alpine
    container_name: secondlayer-postgres-dev
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondlayer} -d ${POSTGRES_DB:-secondlayer_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - secondlayer-dev-network

  qdrant-dev:
    image: qdrant/qdrant:latest
    container_name: secondlayer-qdrant-dev
    ports:
      - "6335:6333"
      - "6336:6334"
    volumes:
      - qdrant_dev_data:/qdrant/storage
    # Health check disabled - Qdrant base image lacks common network tools
    # Service availability verified through app connectivity
    restart: unless-stopped
    networks:
      - secondlayer-dev-network

  redis-dev:
    image: redis:7-alpine
    container_name: secondlayer-redis-dev
    ports:
      - "6380:6379"
    volumes:
      - redis_dev_data:/data
    command: redis-server --appendonly yes --maxmemory 1gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-dev-network

  postgres-openreyestr-dev:
    image: postgres:15-alpine
    container_name: openreyestr-postgres-dev
    environment:
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}
    ports:
      - "5437:5432"
    volumes:
      - postgres_openreyestr_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${OPENREYESTR_POSTGRES_USER:-openreyestr} -d ${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - secondlayer-dev-network

  # RADA MCP Database Initialization - creates schema and user in main DB
  rada-db-init-dev:
    image: postgres:15-alpine
    container_name: rada-db-init-dev
    depends_on:
      postgres-dev:
        condition: service_healthy
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST: postgres-dev
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      RADA_POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      RADA_POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD}
      RADA_POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
    command:
      - sh
      - -lc
      - |
        echo "Initializing RADA schema/user...";
        cat <<'SQL' | psql -h "$$POSTGRES_HOST" -p "$$POSTGRES_PORT" -U "$$POSTGRES_USER" -d "$$POSTGRES_DB" \
          -v rada_user="$$RADA_POSTGRES_USER" \
          -v rada_pass="$$RADA_POSTGRES_PASSWORD" \
          -v rada_schema="$$RADA_POSTGRES_SCHEMA" \
          -v db_name="$$POSTGRES_DB"

        CREATE EXTENSION IF NOT EXISTS "pgcrypto";

        -- Create role if missing
        SELECT format('CREATE ROLE %I LOGIN PASSWORD %L', :'rada_user', :'rada_pass')
        WHERE NOT EXISTS (SELECT 1 FROM pg_roles WHERE rolname = :'rada_user')\gexec

        -- Always set/refresh password (idempotent)
        SELECT format('ALTER ROLE %I WITH LOGIN PASSWORD %L', :'rada_user', :'rada_pass')\gexec

        -- Create schema if missing
        SELECT format('CREATE SCHEMA %I AUTHORIZATION %I', :'rada_schema', :'rada_user')
        WHERE NOT EXISTS (SELECT 1 FROM pg_namespace WHERE nspname = :'rada_schema')\gexec

        -- Ensure privileges
        SELECT format('GRANT USAGE, CREATE ON SCHEMA %I TO %I', :'rada_schema', :'rada_user')\gexec

        -- Ensure default search_path
        SELECT format('ALTER ROLE %I IN DATABASE %I SET search_path=%I,public', :'rada_user', :'db_name', :'rada_schema')\gexec
        SQL
    restart: "no"
    networks:
      - secondlayer-dev-network

  migrate-dev:
    image: secondlayer-app:latest
    build:
      context: .
      dockerfile: mcp_backend/Dockerfile
    container_name: secondlayer-migrate-dev
    depends_on:
      postgres-dev:
        condition: service_healthy
      redis-dev:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD}@postgres-dev:5432/${POSTGRES_DB:-secondlayer_dev}
      POSTGRES_HOST: postgres-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    working_dir: /app/mcp_backend
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-dev-network

  app-dev:
    image: secondlayer-app:latest
    build:
      context: .
      dockerfile: mcp_backend/Dockerfile
    container_name: secondlayer-app-dev
    command: ["node", "--max-old-space-size=4096", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: development
      HTTP_PORT: ${HTTP_PORT:-3003}
      HTTP_HOST: 0.0.0.0

      # JWT for SSE authentication
      JWT_SECRET: ${JWT_SECRET}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD}@postgres-dev:5432/${POSTGRES_DB:-secondlayer_dev}
      POSTGRES_HOST: postgres-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}

      # Vector DB
      QDRANT_URL: http://qdrant-dev:6333

      # Cache
      REDIS_URL: redis://redis-dev:6379
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379

      # OpenAI Configuration
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}

      # Dynamic model selection
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}

      # ZakonOnline API
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN}
      ZAKONONLINE_API_TOKEN2: ${ZAKONONLINE_API_TOKEN2:-}

      # Security
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS}

      # RADA MCP Integration
      RADA_MCP_URL: ${RADA_MCP_URL}
      RADA_API_KEY: ${RADA_API_KEY}

      # OpenReyestr MCP Integration
      OPENREYESTR_MCP_URL: http://app-openreyestr-dev:3005
      OPENREYESTR_API_KEY: ${OPENREYESTR_API_KEY}

      # Google OAuth2 (with development URLs)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: https://dev.legal.org.ua/auth/google/callback
      FRONTEND_URL: https://dev.legal.org.ua
      ALLOWED_ORIGINS: https://dev.legal.org.ua

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-debug}

    ports:
      - "3003:3003"

    depends_on:
      postgres-dev:
        condition: service_healthy
      qdrant-dev:
        condition: service_started
      redis-dev:
        condition: service_healthy
      migrate-dev:
        condition: service_completed_successfully
      rada-migrate-dev:
        condition: service_completed_successfully

    volumes:
      - ../mcp_backend/logs:/app/logs
      - app_dev_data:/app/data

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

    restart: unless-stopped

    networks:
      - secondlayer-dev-network

    # Lower resource limits for dev
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  lexwebapp-dev:
    image: lexwebapp-lexwebapp:latest
    build:
      context: .
      dockerfile: lexwebapp/Dockerfile
      args:
        VITE_API_URL: https://dev.legal.org.ua/api
    container_name: lexwebapp-dev
    ports:
      - "8091:80"
    environment:
      - NODE_ENV=development
      - VITE_API_URL=https://dev.legal.org.ua/api
    networks:
      - secondlayer-dev-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=lexwebapp-dev"

  migrate-openreyestr-dev:
    image: openreyestr-app:latest
    build:
      context: .
      dockerfile: deployment/Dockerfile.mono-openreyestr
    container_name: openreyestr-migrate-dev
    depends_on:
      postgres-openreyestr-dev:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD}@postgres-openreyestr-dev:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}
      POSTGRES_HOST: postgres-openreyestr-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-dev-network

  app-openreyestr-dev:
    image: openreyestr-app:latest
    build:
      context: .
      dockerfile: deployment/Dockerfile.mono-openreyestr
    container_name: openreyestr-app-dev
    command: ["node", "dist/http-server.js"]
    environment:
      # Application
      NODE_ENV: development
      HTTP_PORT: 3005
      HTTP_HOST: 0.0.0.0

      # Database
      DATABASE_URL: postgresql://${OPENREYESTR_POSTGRES_USER:-openreyestr}:${OPENREYESTR_POSTGRES_PASSWORD}@postgres-openreyestr-dev:5432/${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}
      POSTGRES_HOST: postgres-openreyestr-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${OPENREYESTR_POSTGRES_USER:-openreyestr}
      POSTGRES_PASSWORD: ${OPENREYESTR_POSTGRES_PASSWORD}
      POSTGRES_DB: ${OPENREYESTR_POSTGRES_DB:-openreyestr_dev}

      # Authentication
      OPENREYESTR_API_KEYS: ${OPENREYESTR_API_KEYS}

      # OpenAI Configuration (optional for future AI features)
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}

      # SecondLayer Integration (for cross-referencing)
      SECONDLAYER_URL: http://app-dev:3003
      SECONDLAYER_API_KEY: ${SECONDARY_LAYER_KEYS}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}

    ports:
      - "3005:3005"

    depends_on:
      postgres-openreyestr-dev:
        condition: service_healthy
      migrate-openreyestr-dev:
        condition: service_completed_successfully

    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

    restart: unless-stopped

    networks:
      - secondlayer-dev-network

    # Resource limits for dev
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # RADA MCP Migrations
  rada-migrate-dev:
    build:
      context: .
      dockerfile: deployment/Dockerfile.mono-rada
    image: rada-mcp:latest
    container_name: rada-mcp-migrate-dev
    depends_on:
      rada-db-init-dev:
        condition: service_completed_successfully
      redis-dev:
        condition: service_healthy
    environment:
      POSTGRES_HOST: postgres-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: development
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-dev-network

  # RADA MCP Application Server
  rada-mcp-app-dev:
    image: rada-mcp:latest
    container_name: rada-mcp-app-dev
    depends_on:
      rada-migrate-dev:
        condition: service_completed_successfully
      redis-dev:
        condition: service_healthy
    environment:
      NODE_ENV: development
      HTTP_PORT: 3001
      HTTP_HOST: 0.0.0.0
      POSTGRES_HOST: postgres-dev
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${RADA_POSTGRES_USER:-rada_mcp}
      POSTGRES_PASSWORD: ${RADA_POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_dev}
      POSTGRES_SCHEMA: ${RADA_POSTGRES_SCHEMA:-rada}
      REDIS_HOST: redis-dev
      REDIS_PORT: 6379
      LOG_LEVEL: ${LOG_LEVEL:-debug}
    ports:
      - "3001:3001"
    command: ["node", "dist/http-server.js"]
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - secondlayer-dev-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  postgres_dev_data:
    driver: local
  qdrant_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  app_dev_data:
    driver: local
  postgres_openreyestr_dev_data:
    driver: local

networks:
  secondlayer-dev-network:
    driver: bridge
