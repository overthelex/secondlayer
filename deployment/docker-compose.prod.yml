# Production environment for SecondLayer
# Main production on gate.legal.org.ua
# URLs: https://legal.org.ua + https://mcp.legal.org.ua/sse

services:
  postgres-prod:
    image: postgres:15-alpine
    container_name: secondlayer-postgres-prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-secondlayer} -d ${POSTGRES_DB:-secondlayer_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - secondlayer-prod-network

  qdrant-prod:
    image: qdrant/qdrant:latest
    container_name: secondlayer-qdrant-prod
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_prod_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "bash", "-c", "timeout 1 bash -c '</dev/tcp/127.0.0.1/6333'"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    networks:
      - secondlayer-prod-network

  redis-prod:
    image: redis:7-alpine
    container_name: secondlayer-redis-prod
    ports:
      - "6379:6379"
    volumes:
      - redis_prod_data:/data
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped
    networks:
      - secondlayer-prod-network

  migrate-prod:
    image: secondlayer-app:latest
    container_name: secondlayer-migrate-prod
    depends_on:
      postgres-prod:
        condition: service_healthy
      redis-prod:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD}@postgres-prod:5432/${POSTGRES_DB:-secondlayer_db}
      POSTGRES_HOST: postgres-prod
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_db}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      NODE_ENV: production
    working_dir: /app/mcp_backend
    command: ["node", "dist/migrations/migrate.js"]
    restart: "no"
    networks:
      - secondlayer-prod-network

  app-prod:
    image: secondlayer-app:latest
    container_name: secondlayer-app-prod
    command: ["node", "--max-old-space-size=6144", "dist/http-server.js"]
    environment:
      NODE_ENV: production
      HTTP_PORT: ${HTTP_PORT:-3000}
      HTTP_HOST: 0.0.0.0
      JWT_SECRET: ${JWT_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-secondlayer}:${POSTGRES_PASSWORD}@postgres-prod:5432/${POSTGRES_DB:-secondlayer_db}
      POSTGRES_HOST: postgres-prod
      POSTGRES_PORT: 5432
      POSTGRES_USER: ${POSTGRES_USER:-secondlayer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-secondlayer_db}
      QDRANT_URL: http://qdrant-prod:6333
      REDIS_URL: redis://redis-prod:6379
      REDIS_HOST: redis-prod
      REDIS_PORT: 6379
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_API_KEY2: ${OPENAI_API_KEY2:-}
      OPENAI_EMBEDDING_MODEL: ${OPENAI_EMBEDDING_MODEL:-text-embedding-ada-002}
      OPENAI_MODEL_QUICK: ${OPENAI_MODEL_QUICK:-gpt-4o-mini}
      OPENAI_MODEL_STANDARD: ${OPENAI_MODEL_STANDARD:-gpt-4o-mini}
      OPENAI_MODEL_DEEP: ${OPENAI_MODEL_DEEP:-gpt-4o}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      ANTHROPIC_API_KEY2: ${ANTHROPIC_API_KEY2:-}
      ANTHROPIC_MODEL_QUICK: ${ANTHROPIC_MODEL_QUICK:-claude-haiku-4.5}
      ANTHROPIC_MODEL_STANDARD: ${ANTHROPIC_MODEL_STANDARD:-claude-sonnet-4.5}
      ANTHROPIC_MODEL_DEEP: ${ANTHROPIC_MODEL_DEEP:-claude-opus-4.5}
      LLM_PROVIDER_STRATEGY: ${LLM_PROVIDER_STRATEGY:-openai-first}
      ZAKONONLINE_API_TOKEN: ${ZAKONONLINE_API_TOKEN}
      ZAKONONLINE_API_TOKEN2: ${ZAKONONLINE_API_TOKEN2:-}
      SECONDARY_LAYER_KEYS: ${SECONDARY_LAYER_KEYS}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: https://legal.org.ua/auth/google/callback
      FRONTEND_URL: https://legal.org.ua
      ALLOWED_ORIGINS: https://legal.org.ua
      LOG_LEVEL: ${LOG_LEVEL:-info}
    ports:
      - "3001:3000"
    depends_on:
      postgres-prod:
        condition: service_healthy
      qdrant-prod:
        condition: service_started
      redis-prod:
        condition: service_healthy
      migrate-prod:
        condition: service_completed_successfully
    volumes:
      - ../mcp_backend/logs:/app/logs
      - app_prod_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - secondlayer-prod-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G

  lexwebapp-prod:
    image: lexwebapp-lexwebapp:latest
    container_name: lexwebapp-prod
    ports:
      - "8090:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://legal.org.ua/api
    networks:
      - secondlayer-prod-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=lexwebapp-prod"

volumes:
  postgres_prod_data:
    driver: local
  qdrant_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  app_prod_data:
    driver: local

networks:
  secondlayer-prod-network:
    driver: bridge
