# Nginx Reverse Proxy for legal.org.ua
# Routes traffic between production and development environments
version: '3.8'

services:
  nginx-proxy:
    image: nginx:1.25-alpine
    container_name: legal-nginx-proxy
    ports:
      - "8085:80"   # HTTP port (will be used by system nginx with SSL)
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/conf.d/default.conf:ro
      - nginx_logs:/var/log/nginx
    extra_hosts:
      # Allow nginx container to access host services
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - proxy-network
    labels:
      - "com.docker.compose.project=nginx-proxy"

volumes:
  nginx_logs:
    driver: local

networks:
  proxy-network:
    driver: bridge
