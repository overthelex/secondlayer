# Nginx Gateway Configuration for Stage Environment
# Routes traffic to staging services

# Staging backend
upstream stage_backend {
    server host.docker.internal:3004;
    keepalive 64;
}

# Staging frontend
upstream stage_frontend {
    server host.docker.internal:8092;
    keepalive 32;
}

server {
    listen 80;
    server_name legal.org.ua;

    # Maximum upload size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/legal.org.ua-access.log;
    error_log /var/log/nginx/legal.org.ua-error.log;

    # ========================================
    # Staging Environment Routes
    # ========================================

    # Staging backend health check
    location /staging/health {
        rewrite ^/staging/health$ /health break;
        proxy_pass http://stage_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Forwarded-Prefix /staging;
        access_log off;
    }

    # Staging MCP discovery endpoint
    location /staging/mcp {
        rewrite ^/staging/mcp$ /mcp break;
        proxy_pass http://stage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /staging;
        proxy_set_header Connection "";

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # Staging MCP SSE endpoint
    location /staging/sse {
        rewrite ^/staging/sse$ /sse break;
        proxy_pass http://stage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /staging;

        # SSE specific headers
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 3600s;
        chunked_transfer_encoding on;

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Cache-Control" always;
        add_header Access-Control-Allow-Credentials "true" always;
        add_header X-Accel-Buffering "no";
    }

    # Staging auth routes
    location /staging/auth {
        rewrite ^/staging(/auth.*)$ $1 break;
        proxy_pass http://stage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /staging;
        proxy_set_header Connection "";
    }

    # Staging API routes
    location /staging/api {
        rewrite ^/staging(/api.*)$ $1 break;
        proxy_pass http://stage_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /staging;

        # For SSE (Server-Sent Events) support
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400s;

        # CORS headers
        add_header Access-Control-Allow-Origin "$http_origin" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "$http_origin" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }
    }

    # Staging frontend static assets
    location ~ ^/staging/.*\.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        rewrite ^/staging/(.*)$ /$1 break;
        proxy_pass http://stage_frontend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        expires 1h;
        add_header Cache-Control "public";
    }

    # Staging frontend routes (SPA)
    location /staging/ {
        rewrite ^/staging/(.*)$ /$1 break;
        proxy_pass http://stage_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Prefix /staging;
        proxy_set_header Connection "";
    }

    # Default - return 404
    location / {
        return 404;
    }
}
