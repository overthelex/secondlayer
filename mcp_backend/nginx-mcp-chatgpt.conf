# Nginx configuration for SecondLayer MCP Server with ChatGPT SSE support
# This configuration should be included in the main nginx config or server block

# Rate limiting for SSE connections
limit_req_zone $binary_remote_addr zone=sse_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;

# Upstream backend
upstream mcp_backend {
    server localhost:3000;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name mcp.legal.org.ua;

    # SSL configuration
    ssl_certificate /etc/letsencrypt/live/mcp.legal.org.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mcp.legal.org.ua/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # CORS headers for MCP
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type, Authorization, Accept" always;
    add_header Access-Control-Max-Age 3600 always;

    # Handle OPTIONS preflight requests
    if ($request_method = OPTIONS) {
        return 204;
    }

    # MCP SSE endpoint (Server-Sent Events for ChatGPT)
    location /sse {
        limit_req zone=sse_limit burst=5;

        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;

        # SSE-specific headers
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;
        proxy_set_header X-Accel-Buffering no;

        # Increase timeouts for long-lived connections
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
        proxy_connect_timeout 10s;

        # Enable chunked transfer encoding
        chunked_transfer_encoding on;

        # Don't compress SSE
        gzip off;
    }

    # MCP discovery endpoint
    location /mcp {
        limit_req zone=api_limit burst=20;

        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Cache discovery response for 5 minutes
        proxy_cache_valid 200 5m;
    }

    # Health check endpoint (public)
    location /health {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # API endpoints
    location /api/ {
        limit_req zone=api_limit burst=50;

        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;

        # Increase timeout for tool execution
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;

        # Increase body size for document uploads
        client_max_body_size 50M;
    }

    # Authentication endpoints
    location /auth/ {
        proxy_pass http://mcp_backend;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
    }

    # Favicon
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }

    # Robots.txt
    location = /robots.txt {
        access_log off;
        log_not_found off;
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /api/\nDisallow: /auth/\n";
    }

    # Default location
    location / {
        return 404;
    }
}

# HTTP redirect to HTTPS
server {
    listen 80;
    server_name mcp.legal.org.ua;
    return 301 https://$server_name$request_uri;
}
