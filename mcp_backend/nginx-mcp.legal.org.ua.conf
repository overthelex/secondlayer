# SecondLayer Admin Panel + MCP Server - Nginx Configuration
#
# Installation on gate server:
# 1. Copy this file to: /etc/nginx/sites-available/legal.org.ua
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/legal.org.ua /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload nginx: sudo systemctl reload nginx
# 5. Get SSL cert: sudo certbot --nginx -d legal.org.ua
#
# Important: Update Google OAuth redirect URIs to https://legal.org.ua/auth/google/callback

upstream secondlayer_backend {
    server localhost:3000;
    keepalive 64;
}

# HTTP - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name legal.org.ua;

    # ACME challenge for certbot
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name legal.org.ua;

    # SSL Configuration (certbot will fill these in)
    ssl_certificate /etc/letsencrypt/live/legal.org.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/legal.org.ua/privkey.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logging
    access_log /var/log/nginx/legal.org.ua.access.log;
    error_log /var/log/nginx/legal.org.ua.error.log;

    # Max body size for document uploads
    client_max_body_size 50M;

    # Health check endpoint (public)
    location /health {
        proxy_pass http://secondlayer_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Quick timeout for health checks
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }

    # Google OAuth2 authentication routes (public)
    location /auth/ {
        proxy_pass http://secondlayer_backend/auth/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeout for OAuth redirects
        proxy_connect_timeout 10s;
        proxy_send_timeout 10s;
        proxy_read_timeout 10s;
    }

    # API endpoints (admin panel + MCP tools) - require authentication
    location /api/ {
        proxy_pass http://secondlayer_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Standard timeout for API calls
        proxy_connect_timeout 30s;
        proxy_send_timeout 300s;  # 5 minutes for long operations
        proxy_read_timeout 300s;

        # Keep connection alive
        proxy_set_header Connection "keep-alive";
    }

    # MCP SSE streaming endpoint - CRITICAL CONFIGURATION FOR SSE
    location /v1/sse {
        proxy_pass http://secondlayer_backend;
        proxy_http_version 1.1;

        # Request headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CRITICAL: SSE requires these settings
        # Disable buffering - essential for SSE to work
        proxy_buffering off;
        proxy_cache off;

        # Long timeout for persistent connections
        proxy_connect_timeout 10s;
        proxy_send_timeout 86400s;  # 24 hours
        proxy_read_timeout 86400s;  # 24 hours

        # Chunked transfer encoding for streaming
        chunked_transfer_encoding on;

        # TCP optimizations for long-lived connections
        tcp_nodelay on;
        tcp_nopush off;

        # Keep connection alive
        proxy_set_header Connection "keep-alive";
        keepalive_timeout 86400s;

        # Prevent nginx from adding additional headers that might break SSE
        proxy_set_header Accept-Encoding "";
    }

    # Frontend static files (React admin panel)
    # Assumes frontend is built to /home/user/SecondLayer/frontend/dist
    location / {
        root /home/user/SecondLayer/frontend/dist;
        try_files $uri $uri/ /index.html;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}
