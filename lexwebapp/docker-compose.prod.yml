# Docker Compose for PRODUCTION deployment on gate server
version: '3.8'

services:
  lexwebapp:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    container_name: lexwebapp
    ports:
      - "8090:80"
    environment:
      - NODE_ENV=production
    networks:
      - secondlayer_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    labels:
      - "com.docker.compose.project=lexwebapp-prod"

networks:
  secondlayer_network:
    external: true
    name: secondlayer_secondlayer-network
