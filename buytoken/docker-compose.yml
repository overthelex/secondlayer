version: '3.8'

services:
  # PostgreSQL database for payment server
  payments-db:
    image: postgres:16-alpine
    container_name: secondlayer-payments-db
    environment:
      POSTGRES_DB: payments_db
      POSTGRES_USER: financemanager
      POSTGRES_PASSWORD: payments_secure_pass_2024
    volumes:
      - payments_db_data:/var/lib/postgresql/data
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U financemanager -d payments_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Payment backend server
  payment-server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: secondlayer-payment-server
    depends_on:
      payments-db:
        condition: service_healthy
    environment:
      # Database
      DATABASE_URL: postgresql://financemanager:payments_secure_pass_2024@payments-db:5432/payments_db

      # Server
      HTTP_PORT: 3001
      HTTP_HOST: 0.0.0.0
      NODE_ENV: production
      FRONTEND_URL: ${FRONTEND_URL:-https://legal.org.ua/console}

      # JWT - IMPORTANT: Set in .env file
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: 7d

      # Google OAuth2 - IMPORTANT: Set in .env file
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-http://localhost:3001/api/auth/google/callback}

      # Stripe (optional)
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}

      # Monobank (optional)
      MONOBANK_API_TOKEN: ${MONOBANK_API_TOKEN:-}

      # Email
      SMTP_HOST: ${SMTP_HOST:-mail.legal.org.ua}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      SMTP_FROM: ${SMTP_FROM:-secondlayermcp@legal.org.ua}
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3001/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend nginx server with SSL support
  payment-frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secondlayer-payment-frontend
    depends_on:
      - payment-server
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN_NAME: ${DOMAIN_NAME:-localhost}
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    networks:
      - payment-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # Certbot for Let's Encrypt SSL certificates
  certbot:
    image: certbot/certbot:latest
    container_name: secondlayer-certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - certbot-www:/var/www/certbot
    depends_on:
      - payment-frontend
    command: certonly --webroot --webroot-path=/var/www/certbot --email ${CERTBOT_EMAIL} --agree-tos --no-eff-email --force-renewal -d ${DOMAIN_NAME}
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge

volumes:
  payments_db_data:
    driver: local
  certbot-etc:
    driver: local
  certbot-var:
    driver: local
  certbot-www:
    driver: local
